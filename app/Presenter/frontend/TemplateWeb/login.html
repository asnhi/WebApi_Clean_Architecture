<body>

    <title>Đăng Nhập</title>

    <!-- Container để chèn nội dung -->
    <div id="headerContainer"></div>

    <section class="container backgroundBody pb-5">
        <div class="container-fluid col-md-5 col-sm-12 mt-4 text-white ">
            <div class="loginForm col-sm-12 py-4 px-4">
                <h1 class="text-center">
                    <stroke class="mb-2">Đăng Nhập</stroke>
                </h1>
                <div class="text-center">
                    <small>
                        <i>Đăng nhập để được nhiều ưu đãi và bảo mật thông
                            tin!</i>
                    </small>
                </div>
                <div class="text-center">
                </div>
                <div class="text-center">
                </div>
                <form id="login" action="http://127.0.0.1:8000/login" method="POST">
                    <input type="hidden" name="_token" value="cripTr8dLMkLp0mUKKVjmFpP2eGNYVXfoXo3NhNB">
                    <div class="form-group pt-3">
                        <label for="exampleInputEmail1">Email</label>
                        <input name="email" id="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group pt-3">
                        <label for="exampleInputPassword1">Mật Khẩu</label>
                        <input name="password" id="password" type="password" class="form-control"
                            id="exampleInputPassword1" placeholder="Mật khẩu">
                    </div>
                    <div class="form-group pt-4">
                        <button type="submit" class="btn pt-2 btn-primary col-12" id="create">Đăng Nhập</button>
                    </div>
                    <div class="container-fluid">
                        <hr class="border-secondary py-0">
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-6 text-center">
                            <a href="http://127.0.0.1:8000/auth/gg">
                                <button type="button" class="btn pt-2 btn-google col-12">
                                    <i class="fa-brands fa-google fa-lg" style="color: #ffffff;"></i>
                                </button>
                            </a>
                        </div>
                        <div class="col-md-6 col-6 text-center">
                            <a href="http://127.0.0.1:8000/auth/fb">
                                <button type="button" class="btn pt-2 btn-facebook col-12">
                                    <i class="fa-brands fa-facebook fa-lg" style="color: #ffffff;"></i>
                                </button>
                            </a>
                        </div>
                    </div>
                </form>
                <div class="text-center pt-2"><a href="http://127.0.0.1:8000/dang-ky">Bạn chưa có tài khoản?</a></div>
                <div class="text-center pt-2">
                    <a href="http://127.0.0.1:8000/forgot-password">
                        Quên mật khẩu?
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript để tải và chèn nội dung của header, carousel và footer -->
    <script>
        // Hàm để tải và chèn nội dung của header
        function loadHeader() {
            fetch('../TemplateWeb/component/home/header.html') // Tải header.html từ máy chủ
                .then(response => response.text()) // Chuyển đổi dữ liệu nhận được thành văn bản
                .then(data => {
                    document.getElementById('headerContainer').innerHTML = data; // Chèn header vào container
                })
                .catch(error => {
                    console.error('Đã xảy ra lỗi khi tải header:', error);
                });
        }

        // Gọi các hàm tải và chèn nội dung khi trang được tải
        window.onload = function () {
            loadHeader();
        };
    </script>
    
    <script>
        $(document).ready(function () {
            $('#login').validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true
                    }
                },
                messages: {
                    email: {
                        required: 'Thiếu email',
                        email: 'Email không hợp lệ'
                    },
                    password: {
                        required: 'Thiếu mật khẩu'
                    }
                },
                errorPlacement: function (error, element) {
                    error.appendTo(element.parent());
                },
                onfocusout: function (element) {
                    this.element(element);
                }
            });
        });
    </script>
