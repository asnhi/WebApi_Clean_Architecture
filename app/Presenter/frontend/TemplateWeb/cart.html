    <!-- JavaScript để tải và chèn nội dung của header, carousel và footer -->
    <script>
        // Hàm để tải và chèn nội dung của header
        function loadHeader() {
            fetch('../TemplateWeb/component/home/header.html') // Tải header.html từ máy chủ
                .then(response => response.text()) // Chuyển đổi dữ liệu nhận được thành văn bản
                .then(data => {
                    document.getElementById('headerContainer').innerHTML = data; // Chèn header vào container
                })
                .catch(error => {
                    console.error('Đã xảy ra lỗi khi tải header:', error);
                });
        }



        // Hàm để tải và chèn nội dung của footer
        function loadFooter() {
            fetch('../TemplateWeb/component/home/footer.html') // Tải footer.html từ máy chủ
                .then(response => response.text()) // Chuyển đổi dữ liệu nhận được thành văn bản
                .then(data => {
                    document.getElementById('footerContainer').innerHTML = data; // Chèn footer vào container
                })
                .catch(error => {
                    console.error('Đã xảy ra lỗi khi tải footer:', error);
                });
        }
        // Hàm để tải và chèn nội dung của item-list
        function loadItemList() {
            fetch('../TemplateWeb/component/order/item-list.html') // Tải item-list.html từ máy chủ
            .then(response => response.text()) // Chuyển đổi dữ liệu nhận được thành văn bản
            .then(data => {
                document.getElementById('itemListContainer').innerHTML = data; // Chèn item-list vào container
            })
            .catch(error => {
                console.error('Đã xảy ra lỗi khi tải item-list:', error);
            });
        }
        // Gọi các hàm tải và chèn nội dung khi trang được tải
        window.onload = function () {
            loadHeader();
            loadFooter();
            loadItemList();
        };
    </script>

    <script>
        function decrementQuantity(button) {
            const quantityInput = $(button).parent().next().find('input[type="number"]');
            if (quantityInput.length) {
                quantityInput[0].stepDown();
                updateQuantity(quantityInput[0], "decrease");
            }
        }

        function incrementQuantity(button) {
            const quantityInput = $(button).parent().prev().find('input[type="number"]');
            if (quantityInput.length) {
                quantityInput[0].stepUp();
                updateQuantity(quantityInput[0], "increase");
            }
        }

        function updateQuantity(quantityInput, action) {
            const quantityForm = $(quantityInput).closest('form');
            const formData = new FormData(quantityForm[0]);

            $.ajax({
                url: quantityForm.attr('action'),
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                dataType: 'json',
                success: function (data) {
                    if (data.success) {
                        location.reload();
                        toastr.success('', 'Cập nhật thành công');
                    } else {
                        location.reload();
                        toastr.error('', 'Đã hết key!');
                    }
                },
                error: function () {
                    toastr.error('', 'Something went wrong');
                }
            });
        }
    </script>
