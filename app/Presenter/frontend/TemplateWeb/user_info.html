    <style>
        /* Custom styles for the DataTable */
        .data-table {
            background-color: #2a2a2a;
            color: #fff;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            border: 1px solid #444;
            padding: 8px;
        }

        .data-table th.sortable:not(.th--asc):not(.th--desc):hover {
            background-color: #ddd;
            cursor: pointer;
        }

        .data-table th.sortable.th--asc,
        .data-table th.sortable.th--desc {
            background-color: #bbb;
        }

        .datatable-sorter::before {
            border-top: 4px solid #e9e5e5;
            bottom: 0px;
        }

        .datatable-sorter::after {
            border-bottom: 4px solid #e9e5e5;
            border-top: 4px solid transparent;
            top: 0px;
        }

        .datatable-pagination .datatable-active a,
        .datatable-pagination .datatable-active a:focus,
        .datatable-pagination .datatable-active a:hover {
            background-color: #d9d9d9;
            cursor: default;
            color: #000;
        }

        .datatable-pagination a {
            border: 1px solid transparent;
            float: left;
            margin-left: 2px;
            padding: 6px 12px;
            position: relative;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
        }
    </style>

<body class="d-flex flex-column min-vh-100">
    <title>Cài Đặt Tài Khoản</title>

    <!-- Container để chèn nội dung -->
    <div id="headerContainer"></div>


    <div class="container p-0">
        <h1 class="h3 mb-3">&nbsp;</h1>

        <div class="row">

            <div class="col-md-5 col-xl-4">
                <div class="card border-secondary info">
                    <div class="card-header border-secondary bg-navbar-dark text-white">
                        <h5 class="card-title mb-0">Cài đặt tài khoản</h5>
                    </div>

                    <div class="list-group list-group-flush" role="tablist">
                        <a class="list-group-item-dark list-group-item list-group-item-action active"
                            data-bs-toggle="list" href="#account" role="tab">
                            Thông tin tài khoản
                        </a>
                        <a class="list-group-item-dark list-group-item list-group-item-action" data-bs-toggle="list"
                            href="#password" role="tab">
                            Đổi mật khẩu
                        </a>
                        <a class="list-group-item-dark list-group-item list-group-item-action" data-bs-toggle="list"
                            href="#order" role="tab">
                            Lịch sử mua hàng
                        </a>
                    </div>
                </div>
            </div>



            <div class="col-md-7 col-xl-8">
                <div class="tab-content">
                    <!-- thông tin cơ bản -->
                    <div class="tab-pane text-white fade show active" id="account" role="tabpanel">
                        <div class="card border-secondary bg-navbar-dark info">
                            <div class="card-header border-secondary bg-navbar-dark">
                                <div class="card-actions float-right">
                                </div>
                                <h5 class="card-title mb-0">Thông tin cơ bản</h5>
                            </div>
                            <div class="card-body">
                                <form method="post" action="http://127.0.0.1:8000/user/edit"
                                    enctype="multipart/form-data">
                                    <input type="hidden" name="_token" value="i7Mf2pkxRgNzphbjQAd6jSNxpgEV5QMDWZcQoZ7V">
                                    <input name="form" type="text" value="1" hidden />
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="name">Tên người dùng</label>
                                                <input name="name" type="text"
                                                    class="form-control border-secondary bg-navbar-dark text-white"
                                                    id="name" placeholder="Tên người dùng" value="user" />
                                            </div>

                                            <div class="form-group pt-2">
                                                <label for="bio">Ghi chú</label>
                                                <textarea name="bio" rows="4"
                                                    class="form-control border-secondary bg-navbar-dark text-white"
                                                    id="bio" placeholder="Mô tả ngắn gọn về bạn">

                            </textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="pt-2">
                                        <button type="submit" class="btn btn-default">
                                            Lưu thay đổi
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="card border-secondary bg-navbar-dark info">
                            <div class="card-header border-secondary bg-navbar-dark">
                                <div class="card-actions float-right">
                                </div>
                                <h5 class="card-title mb-0">
                                    Thông tin khác
                                </h5>
                            </div>
                            <div class="card-body">
                                <form method="post" action="http://127.0.0.1:8000/user/edit"
                                    enctype="multipart/form-data">
                                    <input type="hidden" name="_token" value="i7Mf2pkxRgNzphbjQAd6jSNxpgEV5QMDWZcQoZ7V">
                                    <input name="form" type="text" value="2" hidden />
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input readonly name="email" type="email"
                                            class="form-control border-secondary bg-navbar-dark text-white" id="email"
                                            placeholder="Nhập email" value=" user@gmail.com" />
                                    </div>
                                    <div class="form-group pt-2">
                                        <label for="gender">Giới tính</label>
                                        <select id="gender" name="gender"
                                            class="form-select border-secondary mb-3 bg-navbar-dark text-white">
                                            <option value="Male" selected>Nam</option>
                                            <option value="Female">Nữ</option>
                                            <option value="Other">Khác</option>
                                        </select>
                                    </div>
                                    <div class="form-group pt-2">
                                        <label for="address">Địa chỉ</label>
                                        <input value="" name="address" type="text"
                                            class="form-control border-secondary bg-navbar-dark text-white" id="address"
                                            placeholder="Nhập địa chỉ" />
                                    </div>
                                    <div class="form-group pt-2">
                                        <button type="submit" class="btn btn-default">
                                            Lưu thay đổi
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- thông tin cơ bản -->

                    <!-- Đổi mật khẩu -->
                    <div class="tab-pane text-white bg-navbar-dark fade" id="password" role="tabpanel">
                        <div class="card bg-navbar-dark info">
                            <div class="card-body">
                                <h5 class="card-title">Đổi mật khẩu</h5>
                                <form method="post" action="http://127.0.0.1:8000/user/changepassword">
                                    <input type="hidden" name="_token" value="i7Mf2pkxRgNzphbjQAd6jSNxpgEV5QMDWZcQoZ7V">
                                    <input type="hidden" name="_method" value="put">
                                    <div class="form-group">
                                        <label for="old_password">Mật khẩu hiện tại</label>
                                        <input type="password" class="form-control" id="inputPasswordCurrent"
                                            placeholder="Nhập mật khẩu hiện tại" name="old_password" />
                                    </div>
                                    <div class="form-group pt-2">
                                        <label for="new_password">Mật khẩu mới</label>
                                        <input type="password" class="form-control" id="inputPasswordNew"
                                            placeholder="Nhập mật khẩu mới" name="new_password" />
                                    </div>
                                    <div class="form-group pt-2">
                                        <label for="password_confirmation">Nhập lại mật khẩu mới</label>
                                        <input type="password" class="form-control" id="inputPasswordNew2"
                                            placeholder="Nhập mật khẩu mới" name="new_password_confirmation" />

                                    </div>
                                    <div class="form-group pt-3">
                                        <button type="submit" class="btn btn-primary">
                                            Lưu thay đổi
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Đổi mật khẩu -->

                    <!-- lịch sử mua hàng -->
                    <div class="tab-pane fade" id="order" role="tabpanel">
                        <div class="card bg-navbar-dark info">
                            <div class="card-header bg-navbar-dark text-white">
                                <i class="fas fa-table me-1"></i>
                                Lịch sử mua hàng
                            </div>
                            <div class="card-body text-white">
                                <div class="rounded">


                                    <div class="mt-3">
                                        <table class="data-table" id="datatablesSimple"
                                            style="border: 1px solid #ccc; padding: 8px;">
                                            <thead>
                                                <tr>
                                                    <th scope="row">Mã đơn</th>
                                                    <th scope="row">Loại thanh toán</th>
                                                    <th scope="row">Ngày thanh toán</th>
                                                    <th scope="row">Trạng thái</th>
                                                    <th scope="row">Tổng tiền</th>
                                                    <th scope="row" data-sortable=false></th>
                                                </tr>
                                            </thead>
                                            <tfoot>
                                                <tr>
                                                    <th scope="row">Mã đơn hàng</th>
                                                    <th scope="row">Loại thanh toán</th>
                                                    <th scope="row">Ngày thanh toán</th>
                                                    <th scope="row">Trạng thái</th>
                                                    <th scope="row">Tổng tiền</th>
                                                    <th scope="row" data-sortable=false></th>
                                                </tr>
                                            </tfoot>
                                            <tbody class="table-border-bottom-0">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- lịch sử mua hàng -->
                </div>
            </div>

        </div>
    </div>
    <!-- Container để chèn nội dung của footer -->
    <div id="footerContainer"></div>
    <!-- JavaScript để tải và chèn nội dung của header, carousel và footer -->
    <script>
        // Hàm để tải và chèn nội dung của header
        function loadHeader() {
            fetch('../TemplateWeb/component/home/header.html') // Tải header.html từ máy chủ
                .then(response => response.text()) // Chuyển đổi dữ liệu nhận được thành văn bản
                .then(data => {
                    document.getElementById('headerContainer').innerHTML = data; // Chèn header vào container
                })
                .catch(error => {
                    console.error('Đã xảy ra lỗi khi tải header:', error);
                });
        }



        // Hàm để tải và chèn nội dung của footer
        function loadFooter() {
            fetch('../TemplateWeb/component/home/footer.html') // Tải footer.html từ máy chủ
                .then(response => response.text()) // Chuyển đổi dữ liệu nhận được thành văn bản
                .then(data => {
                    document.getElementById('footerContainer').innerHTML = data; // Chèn footer vào container
                })
                .catch(error => {
                    console.error('Đã xảy ra lỗi khi tải footer:', error);
                });
        }

        // Gọi các hàm tải và chèn nội dung khi trang được tải
        window.onload = function () {
            loadHeader();
            loadFooter();
        };
    </script>

    <script>
        window.addEventListener('DOMContentLoaded', event => {
            // Simple-DataTables
            // https://github.com/fiduswriter/Simple-DataTables/wiki

            const datatablesSimple = document.getElementById('datatablesSimple');
            if (datatablesSimple) {
                new simpleDatatables.DataTable(datatablesSimple);
            }
        });
    </script>
