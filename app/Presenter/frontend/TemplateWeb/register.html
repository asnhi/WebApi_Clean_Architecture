        <title>Đăng Ký</title>
    <!-- Container để chèn nội dung -->
    <div id="headerContainer"></div>

    <div class="container col-8 pt-3">
        <div class="text-center">
        </div>
    </div>
    <section class="backgroundBody pb-5">
        <div class="container-fluid col-md-4 col-sm-12  mt-4 text-white ">
            <div class="loginForm py-4 px-4">
                <h1 class="text-center">
                    <stroke>Đăng Ký</stroke><br>
                </h1>
                <div class="text-center">
                </div>
                <form id="signup" action="http://127.0.0.1:8000/createUser" method="POST">
                    <input type="hidden" name="_token" value="3SshqNSheQUiyxvzvoZ3xM4egzr9bPhVtl0K4Hui">
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" id="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group pt-3">
                        <label>Họ tên</label>
                        <input name="name" id="name" type="text" class="form-control" placeholder="Họ tên">
                    </div>
                    <div class="form-group pt-3">
                        <label>Mật Khẩu</label>
                        <input name="password" id="password" type="password" class="form-control"
                            placeholder="Mật khẩu">
                    </div>
                    <div class="form-group pt-3">
                        <label>Nhập Lại Mật Khẩu</label>
                        <input name="password_confirmation" id="password_confirmation" type="password"
                            class="form-control" placeholder="Nhập lại mật khẩu">
                    </div>
                    <div class="form-group pt-4">
                        <button type="submit" class="btn btn-primary col-12">Đăng Ký</button>
                    </div>
                </form>
                <div class="text-center pt-4">
                    <a href="http://127.0.0.1:8000/dang-nhap">
                        Bạn đã có tài khoản? Đăng nhập ngay
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript để tải và chèn nội dung của header, carousel và footer -->
    <script>
        // Hàm để tải và chèn nội dung của header
        function loadHeader() {
            fetch('../TemplateWeb/component/home/header.html') // Tải header.html từ máy chủ
                .then(response => response.text()) // Chuyển đổi dữ liệu nhận được thành văn bản
                .then(data => {
                    document.getElementById('headerContainer').innerHTML = data; // Chèn header vào container
                })
                .catch(error => {
                    console.error('Đã xảy ra lỗi khi tải header:', error);
                });
        }

        // Gọi các hàm tải và chèn nội dung khi trang được tải
        window.onload = function () {
            loadHeader();
        };
    </script>

    <script>
        $(document).ready(function () {
            $('#signup').validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    name: {
                        required: true,
                    },
                    password: {
                        required: true
                    },
                    password_confirmation: {
                        required: true
                    }
                },
                messages: {
                    email: {
                        required: 'Thiếu email',
                        email: 'Email không hợp lệ'
                    },
                    name: {
                        required: 'Thiếu họ tên',
                    },
                    password: {
                        required: 'Thiếu mật khẩu'
                    },
                    password_confirmation: {
                        required: 'Nhập lại mật khẩu!'
                    }
                },
                errorPlacement: function (error, element) {
                    error.appendTo(element.parent());
                },
                onfocusout: function (element) {
                    this.element(element);
                }
            });
        });
    </script>
