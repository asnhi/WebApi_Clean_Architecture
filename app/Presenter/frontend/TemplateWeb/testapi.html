<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex flex-column vh-100">

    <!-- Container để chèn nội dung -->
    <div id="headerContainer"></div>



    <!-- Sản phẩm nổi bật -->
    <div class="container pt-3">
        <div class="row">
            

            <div class="col-md-4">
                <div class="title text-center text-capitalize">
                    <p class="display-6 text-white">Được yêu thích nhất</p>
                </div>
                <hr class="border-bottom border-secondary">
                <div class="product" id="list-games-api">
                    
                </div>
            </div>

        </div>
    </div>
    <!-- Sản phẩm nổi bật -->

    <!-- Container để chèn nội dung của footer -->
    <div id="footerContainer"></div>
    <!-- JavaScript để tải và chèn nội dung của header, carousel và footer -->
    <script>
        // Hàm để tải và chèn nội dung của header
        function loadHeader() {
            fetch('../TemplateWeb/component/home/header.html') // Tải header.html từ máy chủ
                .then(response => response.text()) // Chuyển đổi dữ liệu nhận được thành văn bản
                .then(data => {
                    document.getElementById('headerContainer').innerHTML = data; // Chèn header vào container
                })
                .catch(error => {
                    console.error('Đã xảy ra lỗi khi tải header:', error);
                });
        }

        // Hàm để tải và chèn nội dung của carousel
        function loadCarousel() {
            fetch('../TemplateWeb/component/home/carousel.html') // Tải carousel.html từ máy chủ
                .then(response => response.text()) // Chuyển đổi dữ liệu nhận được thành văn bản
                .then(data => {
                    document.getElementById('carouselContainer').innerHTML = data; // Chèn carousel vào container
                    // Khởi tạo Swiper sau khi nội dung được chèn vào DOM
                    initializeSwiper();
                })
                .catch(error => {
                    console.error('Đã xảy ra lỗi khi tải carousel:', error);
                });
        }

        // Hàm để tải và chèn nội dung của footer
        function loadFooter() {
            fetch('../TemplateWeb/component/home/footer.html') // Tải footer.html từ máy chủ
                .then(response => response.text()) // Chuyển đổi dữ liệu nhận được thành văn bản
                .then(data => {
                    document.getElementById('footerContainer').innerHTML = data; // Chèn footer vào container
                })
                .catch(error => {
                    console.error('Đã xảy ra lỗi khi tải footer:', error);
                });
        }

        // Gọi các hàm tải và chèn nội dung khi trang được tải
        window.onload = function () {
            loadHeader();

            loadFooter();
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ee39434323.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        function initializeSwiper() {
            let swiper = new Swiper(".swiper", {
                effect: "coverflow",
                grabCursor: true,
                centeredSlides: true,
                coverflowEffect: {
                    rotate: 0,
                    stretch: 0,
                    depth: 100,
                    modifier: 3,
                    slideShadows: true
                },
                loop: true,
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true
                },
                breakpoints: {
                    640: {
                        slidesPerView: 2
                    },
                    768: {
                        slidesPerView: 1
                    },
                    1024: {
                        slidesPerView: 2
                    },
                    1560: {
                        slidesPerView: 5
                    }
                }
            });
        }
    </script>

    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>
</body>


</html>
